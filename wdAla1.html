<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manav's profile page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 350px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 8px 0;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .socials {
            margin-top: 20px;
        }

        .socials a {
            text-decoration: none;
            color: #3498db;
            margin: 0 10px;
            font-size: 20px;
        }

        .socials a:hover {
            color: #1f618d;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Manav Kalathiya</h2>
        <p>Computer Science Student</p>
        <p>Enrollment Number: 240905040038</p>
        <p>Email: manavkalathiya828@gmail.com</p>
        <button class="button">Contact</button>
        <div class="socials">
            <a href="#">Facebook</a>
            <a href="#">X</a>
            <a href="#">linkedln</a>
        </div>
    </div>

</body>
</html>
